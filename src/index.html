<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Homework 11</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons8-search.svg" />
  </head>
  <body>
    <div class="search-form-container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
          class="search-form-input"
        />
        <button type="submit" name="submit" class="search-form-button">
          <span class="search-form-button-label">Search</span>
        </button>
      </form>
    </div>
    <div class="gallery">
      <!-- Image cards -->
    </div>
    <div class="button-container">
      <button type="button" class="button-hidden" data-action="load-more">
        <span class="label">Load more</span>
      </button>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
